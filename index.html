<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <title>Clínica Médica</title>
</head>

<body>
    <!-- HEADER -->
    <header class="mb-5">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg py-3" style="background-color: #127078">
            <div class="container-fluid ">
                <!-- LOGO -->
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/logo.png" alt="Logo de la clínica" height="60" width="60" class="mx-5">
                </a>
                <!-- BOTON TOGGLER -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- HEADER OFFCANVAS -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                    <div class="d-flex offCanvasStyles">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <!-- BUSCADOR -->
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control my-3" type="search" placeholder="Buscar" aria-label="Search">
                            </form>
                        </div>
                        <!-- BOTONES -->
                        <button type="button" class="btn btn-dark ms-2 me-2 my-3" style="background-color: #383D3B">
                            <a class="nav-link active" aria-current="page" href="./pages/contacto.html">Contacto</a>
                        </button>
                        <button type="button" class="btn btn-dark ms-2 me-2 my-3 " style="background-color: #383D3B">
                            <a class="nav-link active text-nowrap" aria-current="page" href="./pages/iniciar-sesion.html">Iniciar sesion</a>
                        </button>
                        <div class="dropdown me-3">
                            <button class="btn btn-dark dropdown-toggle ms-2 mt-3 w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                style="background-color: #383D3B">
                                Registrarse
                            </button>
                            <ul class="dropdown-menu dropdownStyles me-5">
                                <li>
                                    <a class="dropdown-item" href="./pages/registro-medico.html">Soy médico</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./pages/registro-paciente.html">Soy paciente</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="mt-5 pt-5">
        <!-- CAROUSEL -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide m-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./assets/carousel2.jpeg" class="d-block w-100 " alt="Médico gestionando turnos e información">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gestioná tus turnos</h5>
                        <p>Ya seas médico o paciente, podés gestionar tus turnos desde nuestra web.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/carousel.webp" class="d-block w-100 " alt="Grupo de médicos">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Variedad de especialidades.</h5>
                        <p>Podés encontrar médicos capacitados en diferentes áreas.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/carousel3.jpeg" class="d-block w-100" alt="Doctora utilizando su tablet">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Elegí tu médico</h5>
                        <p>Podés elegir tu médico de preferencia desde donde estés.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <!-- FOOTER -->
    <footer></footer>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
