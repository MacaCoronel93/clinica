          <main>
            <h3>Bienvenido! Por favor, ingresa tus datos para registrarte:</h3>
         <div class="padreCol">
           <div class="col1">
                   <form>
                    
                    <label for="form-control">Nombre </label>
      
                      <input class="form-control" type="text" placeholder="Nombre y apellido" aria-label="default input example" required>
                           
                       <label for="form-control">Telefono</label>
                       <input class="form-control" type="text" placeholder="Numero de telefono" aria-label="default input example"required>
                 
                           <label for="form-control">N° de Documento</label>
                           <input class="form-control" type="text" placeholder="DNI (sin puntos)" aria-label="default input example"required>
                                           
                           
                      <label for="floatingInput">E-mail</label>
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" 
                       id="exampleInputPassword1"required>
                      </div>
                      <div class="pie">
                        <div class="avatar">
                          <label for="inputGroupFile02">Foto de perfil</label>
                            <img src="" class="rounded float-start" alt="AvatarPaciente">
                            <input type="file" class="form-control" id="inputGroupFile02" required></input>
                       </div>
                      
                      
                       <div class="oSocial">
                          <div class="form-check form-check-inline"  required>
                            <label>Tiene obra social?</label><br>
                            <label class="form-check-label" for="inlineRadio1"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                           SI</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio2"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"  value="option2">
                           NO</label>
                          </div>
                        </div>

                        <label for="floatingSelect">Cual?</label>
                        <div class="form-floating">
                            <select class="form-select-sm" id="floatingSelect" aria-label="Floating label select example"required>
                              <option selected>SancorSalud</option>
                              <option value="1">Prensa</option>
                              <option value="2">Osde</option>
                              <option value="3">Subsidio</option>
                              <option value="4">Swiss Medical</option>
                              <option value="5">PAMI</option>
                              <option value="6">ASUNT</option>
                              <option value="6">Otra</option>
                            </select>
                           
                        </div>
                         
                         <div class="enviar">
                         <br><br>
                          <label class="form-check-label" for="exampleCheck1"> <input type="checkbox" class="form-check-input" id="exampleCheck1">Recordarme</label><br>
                          <button type="submit" class="btn btn-dark">Enviar registro</button>
                         </div>
                        </div>
                  
           </div>
      
           
           <div class="col2">
            <div class="imagen">
                <img class="fotoform" src="../assets/FormsRegistros/img pacientes.png" alt="">
            </div>
             </div>
                        
      
          </div>
