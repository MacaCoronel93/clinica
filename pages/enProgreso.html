<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>En progreso</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="mb-5">
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg py-3"
        style="background-color: #127078"
      >
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/logo/logo.png"
              alt="Logo de la clínica"
              height="60"
              width="60"
              class="ms-2"
            />
          </a>
          <!-- BOTON TOGGLER -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbarOffcanvasLg"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- HEADER OFFCANVAS -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbarOffcanvasLgLabel"
          >
            <div class="d-flex offCanvasStyles">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!-- BUSCADOR -->
              <div class="container-fluid">
                <form
                  class="d-flex"
                  role="search"
                  id="formBuscador"
                  action="/construyendo.html"
                >
                  <input
                    class="form-control my-3"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                    id="buscador"
                  />
                </form>
              </div>
              <!-- BOTONES -->
              <button
                type="button"
                class="btn btn-dark ms-2 me-2 my-3 hoverBoton"
                style="background-color: #383d3b"
                id="botonContacto"
              >
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contacto.html"
                  id="aContacto"
                  >Contacto</a
                >
              </button>
              <button
                type="button"
                class="btn btn-dark ms-2 me-2 my-3 hoverBoton"
                style="background-color: #383d3b"
                id="botonIniciarSesion"
              >
                <a
                  class="nav-link active text-nowrap"
                  aria-current="page"
                  href="iniciar-sesion.html"
                  id="aIniciarSesion"
                  >Iniciar sesion</a
                >
              </button>
              <div class="dropdown me-3" id="displayAvatar">
                <button
                  class="btn btn-dark dropdown-toggle ms-2 mt-3 w-100 hoverBoton"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background-color: #383d3b"
                  id="botonRegistro"
                >
                  Registrarse
                </button>
                <ul class="dropdown-menu dropdownStyles me-5">
                  <li>
                    <a class="dropdown-item" href="./registroMed.html"
                      >Soy médico</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="./registroPac.html"
                      >Soy paciente</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="">
      <h1 class="text-center mb-5">Página en construcción</h1>
      <img
        src="../assets/enProceso/Website-Redesign-More-Than-Just-Aesthetics@2x-100.jpeg"
        alt="Pagina en construccion"
        class="w-75 rounded mx-auto d-block"
      />
    </main>
    <a href="../index.html" class="text-center">
      <p class="mt-5">Volver a página principal..</p></a
    >
    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white mt-5">
      <!-- SOCIAL MEDIA -->
      <div class="container p-3 pb-0">
        <div>
          <div class="d-flex justify-content-center container-fluid">
            <div
              class="iconos-redes-sociales d-flex flex-wrap justify-content-center"
            >
              <a href="https://twitter.com/rollingcodeok" rel="noopener noreferrer">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="https://www.facebook.com/RollingCodeSchool" rel="noopener noreferrer">
                <i class="bi bi-facebook"></i>
              </a>
              <a href= "mailto: academy@rollingcodeschool.com" rel="noopener noreferrer">
                <i class="bi bi-envelope"></i>
              </a>
              <a href="https://www.instagram.com/rollingcodeschool/" rel="noopener noreferrer">
                <i class="bi bi-instagram"></i>
              </a>
            </div>
          </div>
          <p>
            Direccion: General Paz 576, San miguel de Tucuman. | Telefono:
            (0381) 5954001
          </p>
        </div>
      </div>
      <!-- COPYRIGHT -->
      <div class="text-center p-3" style="background-color: #00000033">
        © 2023 RollingCode
      </div>
    </footer>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/navbar.js"></script>
  </body>
</html>
